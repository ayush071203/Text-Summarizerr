<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Summarizer App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        padding: 2rem;
        background-color: black;
        color: gold;
      }
      .navbar {
        margin-bottom: 2rem;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      .ans {
        margin-top: 2rem;
        padding: 1rem;
        background-color: #e9ecef;
        border-radius: .25rem;
      }
      .navbar {
        background-color: black !important; /* Background color */
        color: gold; /* Text color */
      }
      .navbar .nav-link,
      .navbar .navbar-brand {
        color: gold; /* Navbar text color */
      }
      .navbar .nav-link:hover,
      .navbar .navbar-brand:hover {
        color: white; /* Hover color */
      }
      .form-label,
      .nav-link.active {
        color: gold;
      }
      .nav-link.active:hover {
        color: white;
      }
      .btn-success {
        background-color: gold;
        border-color: gold;
        color: black;
      }
      .btn-success:hover {
        background-color: white;
        border-color: white;
        color: black;
      }
      .ans h5 {
        color: black;
      }
      .homepage{
        color : gold
      }
      .homepage:hover {
        color : white;
        text-decoration : none;
      }
    
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Text Summarizer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class = "homepage" href="{% url 'homepage'%}">Home</a>
            </li>
            <li class="nav-item">
              
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <form action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Textarea</label>
          <textarea name="input_text" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <input type="submit" class="btn btn-success" value="Submit">
      </form>

      {% if summarizer_ans %}
      <div class="ans mt-4" style="background-color: black;">
        <h5 style="color : gold">Summary:</h5>
        <p>{{ summarizer_ans }}</p>
      </div>
      
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
